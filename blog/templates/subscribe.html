<!DOCTYPE html>
<html>
<head>
    <title>Subscribe to Newsletter</title>
</head>
<body>
    <h1>Subscribe to Newsletter</h1>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" required>
        <button type="submit">Subscribe</button>
        <h2>{{ message }}</h2>
    </form>
</body>
</html>
